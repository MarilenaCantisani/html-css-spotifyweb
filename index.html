<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/bool12.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media-query.css">
    <title>Spotify</title>
</head>
<body>
    <div class="row">
        <!-- Nav section -->
        <div class="col nav-bar col-nav-xs bg-black col-nav-s">
            <nav class="icon-nav-bar">
                <div class="icon-top-nav-bar">
                    <a href="">
                        <img id="logo-small" src="./img/logo-small.svg" alt="">
                        <img class="logo-xs logo-s" src="./img/logo.svg" alt="">
                    </a>
                    <a href="">
                        <img class="icon-nav-xs icon-nav-s" src="./img/home.svg" alt="logo-spotify">
                        <span class="icon-text-xs icon-text-s">Home</span>
                    </a>
                    <a href="">
                        <img class="icon-nav-xs icon-nav-s" src="./img/search.svg" alt="logo-spotify">
                        <span class="icon-text-xs icon-text-s">Cerca</span>
                    </a>
                    
                    <a href="">
                        <img class="icon-nav-xs icon-nav-s" src="./img/libreria.svg" alt="logo-spotify">
                        <span class="icon-text-xs icon-text-s">La tua libreria</span>
                    </a>
                </div>
                <div class="icon-bottom-nav-bar">
                    <a href="">
                        <img class="icon-nav-xs icon-nav-s" src="./img/download.svg" alt="">
                        <span class="icon-text-xs icon-text-s">Installa app</span>
                    </a>
                    <a href="">
                        <img class="icon-nav-xs icon-nav-s" src="./img/profile.svg" alt="">
                        <span class="icon-text-xs icon-text-s">John Doe</span>
                    </a>
                </div>
                

            </nav>
        </div>

        <!-- Home-page section -->
        <div class="col bg-darkblue home-page-xs home-page-s">
            <!-- Header section -->
            <header class="bg-transparent-blue top-bar-xs top-bar-s"></header>

            <!-- Main section -->
            <main class="main-column">
            </main>

        
            
        </div>
    </div>


    <!-- Footer section -->
    <div class="bg-grey row p-relative">
        <div class="footer-col col">
            <footer></footer>
        </div>
    </div>
    
</body>
</html>
